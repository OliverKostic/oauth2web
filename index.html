<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onload="handleClientLoad()">

<div class="jumbotron">
    <h1 class="display-4">OAuth Sign In</h1>
    <p class="lead">Sign in with Google and see your profile details and 10 of your contacts.</p>
    <hr class="my-4">
    <button class="btn btn-info" id="signinButton" onclick="onSignIn()">Sign In</button>
    <button class="btn btn-info" id="signoutButton" style="display: none" onclick="onSignOut()">Sign Out</button>
</div>

<div class="container">
    <div class="data" style="display: none">
        <div class="row">
            <div class="col-3">Avatar</div>
            <div class="col-9"><img id="pic" class="rounded-circle" width="100 px" height="100px"/></div>
        </div>
        <div class="row">
            <div class="col-3">Email Adress</div>
            <div class="col-9" id="email"></div>
        </div>
        <div class="row">
            <div class="col-3">Full Name</div>
            <div class="col-9" id="fullName"></div>
        </div>
        <div class="row">
            <div class="col-3">Given Name</div>
            <div class="col-9" id="givenName"></div>
        </div>
        <div class="row">
            <div class="col-3">Family Name</div>
            <div class="col-9" id="familyName"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">Contacts</div>
            <div class="col-9"><pre id="contacts"></pre></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>

</body>
</html>
